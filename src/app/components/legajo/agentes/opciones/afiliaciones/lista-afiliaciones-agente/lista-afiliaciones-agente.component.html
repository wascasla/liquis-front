<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>codigo.</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaAlta">
      <th mat-header-cell *matHeaderCellDef>fechaAlta</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaAlta }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaBaja">
      <th mat-header-cell *matHeaderCellDef>fechaBaja</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaBaja }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef>observaciones</th>
      <td mat-cell *matCellDef="let element">{{ element.observaciones }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
