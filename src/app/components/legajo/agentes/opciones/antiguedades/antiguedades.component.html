<div class="container">
  <app-loading *ngIf="loading"></app-loading>
  <mat-card>
    <mat-card-title>ANTIGUEDADES AGENTE</mat-card-title>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Agente: Juan Perez</mat-card-title>
    <mat-card-subtitle>Documento: 212541</mat-card-subtitle>
  </mat-card>
  <p></p>
  <mat-card>
    <app-menu-agente></app-menu-agente>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Lista de Antiguedades del agente</mat-card-title>
    <app-lista-antiguedades-agente></app-lista-antiguedades-agente>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Registro de Afiliaciones de un Agente</mat-card-title>

    <form [formGroup]="antiguedadAgenteForm" #licenciaDirective="ngForm">
      <mat-card>
        <div class="container">
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-6">
              <!--tipo antiguedad-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>Tipo Antiguedad</mat-label>
                    <mat-select
                      formControlName="tipoAntiguedad"
                      [(ngModel)]="tipoAntiguedad"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                      <mat-option>Administrativa</mat-option>
                      <mat-option>Docente</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!--Fecha fechaAlta-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaAlta"
                      [(ngModel)]="fechaDesde"
                      placeholder="fechaDesde"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaDesde"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaAlta"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaAlta></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--Fecha fechaBaja-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaBaja"
                      [(ngModel)]="fechaHasta"
                      placeholder="fechaHasta"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaHasta"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaBaja"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaBaja></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--aÃ±os-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="anios"
                      [(ngModel)]="anios"
                      formControlName="anios"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--meses-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="meses"
                      [(ngModel)]="meses"
                      formControlName="meses"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>

              <!--observaciones-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="observaciones"
                      [(ngModel)]="observaciones"
                      formControlName="observaciones"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>

              <!--<div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput [matDatepicker]="pickerFechaPresentacion" [(ngModel)]="tipo"
                          placeholder="Fecha Presentacion" [errorStateMatcher]="matcher" formControlName="fechaPresentacion">
                        <mat-datepicker-toggle matSuffix [for]="pickerFechaPresentacion"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFechaPresentacion></mat-datepicker>
                        <mat-error *ngIf="LicenciaForm.get('fechaPresentacion').hasError('required')">
                          Campo Requerido
                        </mat-error>
                        <mat-error *ngIf="LicenciaForm.controls['fechaPresentacion'].errors?.date">
                          Campo Incorrecto.
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>-->
            </div>
            <div class="col-sm">
              <div class="container">
                <div class="row" style="align-items: baseline;">
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 15px; height: 3rem; width: 6rem;"
                    >
                      Eliminar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Modificar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </form>
  </mat-card>
</div>
