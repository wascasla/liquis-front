<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="tipoAntiguedad">
      <th mat-header-cell *matHeaderCellDef>tipoAntiguedad.</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoAntiguedad }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaDesde">
      <th mat-header-cell *matHeaderCellDef>fechaDesde</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaDesde }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaHasta">
      <th mat-header-cell *matHeaderCellDef>fechaHasta</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaHasta }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="anios">
      <th mat-header-cell *matHeaderCellDef>anios</th>
      <td mat-cell *matCellDef="let element">{{ element.anios }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="meses">
      <th mat-header-cell *matHeaderCellDef>meses</th>
      <td mat-cell *matCellDef="let element">{{ element.meses }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="fechaCarga">
      <th mat-header-cell *matHeaderCellDef>fechaCarga</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaCarga }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef>observaciones</th>
      <td mat-cell *matCellDef="let element">{{ element.observaciones }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
