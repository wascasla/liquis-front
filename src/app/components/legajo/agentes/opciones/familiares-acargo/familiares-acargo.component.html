<div class="container">
  <app-loading *ngIf="loading"></app-loading>
  <mat-card>
    <mat-card-title>FAMILIARES A CARGO DEL AGENTE</mat-card-title>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Agente: Juan Perez</mat-card-title>
    <mat-card-subtitle>Documento: 212541</mat-card-subtitle>
  </mat-card>
  <p></p>
  <mat-card>
    <app-menu-agente></app-menu-agente>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Lista de Familiares A Cargo del agente</mat-card-title>
    <app-lista-familiar-acargo-agente></app-lista-familiar-acargo-agente>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Registro de Familiar A Cargo </mat-card-title>

    <form [formGroup]="familiarACargoAgenteForm" #licenciaDirective="ngForm">
      <mat-card>
        <div class="container">
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-6">
              <!--persona-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="persona"
                      [(ngModel)]="persona"
                      formControlName="persona"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--Fecha fechaNacimiento-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaAlta"
                      [(ngModel)]="fechaNacimiento"
                      placeholder="fechaNacimiento"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaNacimiento"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaAlta"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaAlta></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--tipo parentesco-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>parentesco</mat-label>
                    <mat-select
                      formControlName="parentesco"
                      [(ngModel)]="parentesco"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                      <mat-option>Hijo/a</mat-option>
                      <mat-option>Conyuge</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <!--Fecha fechaCasamiento-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaBaja"
                      [(ngModel)]="fechaCasamiento"
                      placeholder="fechaCasamiento"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaCasamiento"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaBaja"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaBaja></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <!-- correspondeAsignacion-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>correspondeAsignacion</mat-label>
                    <mat-select
                      formControlName="correspondeAsignacion"
                      [(ngModel)]="correspondeAsignacion"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                      <mat-option>Si</mat-option>
                      <mat-option>No</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <!-- aCargo-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>aCargo</mat-label>
                    <mat-select
                      formControlName="aCargo"
                      [(ngModel)]="aCargo"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                      <mat-option>Si</mat-option>
                      <mat-option>No</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <!--observaciones-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="observaciones"
                      [(ngModel)]="observaciones"
                      formControlName="observaciones"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>

              <!--Fecha fechaCarga-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaCarga"
                      [(ngModel)]="fechaCarga"
                      placeholder="fechaCarga"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaCarga"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaCarga"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaCarga></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <!--<div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput [matDatepicker]="pickerFechaPresentacion" [(ngModel)]="tipo"
                          placeholder="Fecha Presentacion" [errorStateMatcher]="matcher" formControlName="fechaPresentacion">
                        <mat-datepicker-toggle matSuffix [for]="pickerFechaPresentacion"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFechaPresentacion></mat-datepicker>
                        <mat-error *ngIf="LicenciaForm.get('fechaPresentacion').hasError('required')">
                          Campo Requerido
                        </mat-error>
                        <mat-error *ngIf="LicenciaForm.controls['fechaPresentacion'].errors?.date">
                          Campo Incorrecto.
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>-->
            </div>
            <div class="col-sm">
              <div class="container">
                <div class="row" style="align-items: baseline;">
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 15px; height: 3rem; width: 6rem;"
                    >
                      Eliminar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Modificar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Cancelar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </form>
  </mat-card>
</div>
