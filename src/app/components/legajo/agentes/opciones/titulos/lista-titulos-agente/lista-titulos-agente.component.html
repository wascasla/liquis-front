<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>titulo.</th>
      <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef>duracion</th>
      <td mat-cell *matCellDef="let element">{{ element.duracion }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaEgreso">
      <th mat-header-cell *matHeaderCellDef>fechaEgreso</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaEgreso }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="institucion">
      <th mat-header-cell *matHeaderCellDef>institucion</th>
      <td mat-cell *matCellDef="let element">{{ element.institucion }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
