<div class="container">
  <app-loading *ngIf="loading"></app-loading>
  <mat-card>
    <mat-card-title>PERSONAS</mat-card-title>
  </mat-card>
  <p></p>
  <mat-card>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>DNI</mat-label>
        <input matInput placeholder="ingrese una DNI" value="" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="ingrese una Nombre" value="" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="ingrese una Apellido" value="" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        style="margin-top: 15px; height: 3rem; width: 6rem;"
      >
        Buscar!
      </button>
    </form>
  </mat-card>
  <p></p>
  <mat-card>
    <app-listado-personas></app-listado-personas>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-title>Registro de Personas</mat-card-title>

    <form [formGroup]="PersonaForm" #licenciaDirective="ngForm">
      <mat-card>
        <div class="container">
          <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-6">
              <!--Apellido-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="apellido"
                      [(ngModel)]="apellido"
                      formControlName="apellido"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--Nombres-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="nombres"
                      [(ngModel)]="nombres"
                      formControlName="nombres"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--Sexo-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>Sexo</mat-label>
                    <mat-select
                      formControlName="sexo"
                      [(ngModel)]="sexo"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!--Fecha nacimiento-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaInicio"
                      [(ngModel)]="fechaNacimiento"
                      placeholder="fechaNacimiento"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaNacimiento"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaInicio"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaInicio></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--Localidad nacimiento-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="localidadNacimiento"
                      [(ngModel)]="localidadNacimiento"
                      formControlName="localidadNacimiento"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--Nacionalidad-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>nacionalidad</mat-label>
                    <mat-select
                      formControlName="nacionalidad"
                      [(ngModel)]="nacionalidad"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!--tipo documento-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field style="width: inherit;">
                    <mat-label>Tipo Documento</mat-label>
                    <mat-select
                      formControlName="tipoDocumento"
                      [(ngModel)]="tipoDocumento"
                      style="font-size: 13px;"
                    >
                      <mat-option>Debe seleccionar una opcion</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <!--nroDocumento-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="nroDocumento"
                      [(ngModel)]="nroDocumento"
                      formControlName="nroDocumento"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--cuil-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="cuil"
                      [(ngModel)]="cuil"
                      formControlName="cuil"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--email-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="email"
                      [(ngModel)]="email"
                      formControlName="email"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--telefonoFijo-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="telefonoFijo"
                      [(ngModel)]="telefonoFijo"
                      formControlName="telefonoFijo"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--telefonoMovil-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="telefonoMovil"
                      [(ngModel)]="telefonoMovil"
                      formControlName="telefonoMovil"
                      [errorStateMatcher]="matcher"
                      maxlength="3"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!--Fecha baja persona-->
              <div class="row">
                <div class="col-sm align-self-center">
                  <mat-form-field>
                    <input
                      matInput
                      [matDatepicker]="pickerFechaBaja"
                      [(ngModel)]="fechaBaja"
                      placeholder="fechaBaja"
                      [errorStateMatcher]="matcher"
                      formControlName="fechaBaja"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="pickerFechaBaja"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaBaja></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--<div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput [matDatepicker]="pickerFechaPresentacion" [(ngModel)]="tipo"
                          placeholder="Fecha Presentacion" [errorStateMatcher]="matcher" formControlName="fechaPresentacion">
                        <mat-datepicker-toggle matSuffix [for]="pickerFechaPresentacion"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFechaPresentacion></mat-datepicker>
                        <mat-error *ngIf="LicenciaForm.get('fechaPresentacion').hasError('required')">
                          Campo Requerido
                        </mat-error>
                        <mat-error *ngIf="LicenciaForm.controls['fechaPresentacion'].errors?.date">
                          Campo Incorrecto.
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>-->
            </div>
            <div class="col-sm">
              <div class="container">
                <div class="row" style="align-items: baseline;">
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 15px; height: 3rem; width: 6rem;"
                    >
                      Agregar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Modificar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Cancelar
                    </button>
                  </div>
                  <div class="col-sm col-4">
                    <button
                      mat-raised-button
                      color="primary"
                      style="margin-top: 10px; height: 3rem; width: 6rem;"
                    >
                      Nuevo
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </form>
  </mat-card>
</div>
