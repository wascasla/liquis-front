<div class="container">
    <app-loading *ngIf="loading"></app-loading>
    <mat-card>
      <mat-card-title>Gestión de Liquidación</mat-card-title>
    </mat-card>
    <p></p>
    <mat-card>
        

        <form [formGroup]="LiquidacionesForm" #licenciaDirective="ngForm">
          <mat-card>
            <div class="container">
              <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-6">
                  
                  <!--<div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput [matDatepicker]="pickerFechaPresentacion" [(ngModel)]="tipo"
                          placeholder="Fecha Presentacion" [errorStateMatcher]="matcher" formControlName="fechaPresentacion">
                        <mat-datepicker-toggle matSuffix [for]="pickerFechaPresentacion"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFechaPresentacion></mat-datepicker>
                        <mat-error *ngIf="LicenciaForm.get('fechaPresentacion').hasError('required')">
                          Campo Requerido
                        </mat-error>
                        <mat-error *ngIf="LicenciaForm.controls['fechaPresentacion'].errors?.date">
                          Campo Incorrecto.
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>-->
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field style="width: inherit;">
                        <mat-label>Liquidacion:</mat-label>
                        <mat-select formControlName="tipo"  [(ngModel)]="tipo" style="font-size: 13px;">
                          <mat-option>Debe seleccionar una
                            opcion</mat-option>
                          
                        </mat-select>
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field style="width: inherit;">
                        <mat-label>SAF:</mat-label>
                        <mat-select formControlName="dobleSalarioFamiliar" [errorStateMatcher]="matcher" style="font-size: 13px;"
                          [(ngModel)]="dobleSalarioFamiliar">
                          <mat-option></mat-option>
                          
                        </mat-select>
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <mat-label>Suborganizacion:</mat-label>
                        <input matInput placeholder="descripcion" [(ngModel)]="descripcion" formControlName="descripcion"
                          [errorStateMatcher]="matcher" maxlength="3">
                        
                      </mat-form-field>
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <mat-label>Agente:</mat-label>
                        <input matInput placeholder="liquidaFonid" [(ngModel)]="liquidaFonid"
                          formControlName="liquidaFonid" [errorStateMatcher]="matcher" maxlength="10">
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1">Liquidar</mat-radio-button>
                            <mat-radio-button value="2">Completar</mat-radio-button>
                            <mat-radio-button value="1">Re Liquidar</mat-radio-button>
                            <mat-radio-button value="2">Anular</mat-radio-button>
                            <mat-radio-button value="1">Limpiar</mat-radio-button>
                            <mat-radio-button value="2">Eliminar</mat-radio-button>
                            <mat-radio-button value="1">Cnfirmar</mat-radio-button>
                            <mat-radio-button value="2">Acreditada</mat-radio-button>
                        </mat-radio-group>
                    </div>

                   
                  </div>
                  
                  
                </div>
                <div class="col-sm">
                  <div class="container">
                    <div class="row" style="align-items: baseline;">
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 15px; height: 3rem; width: 6rem;">Validar</button>
                      </div>
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 10px; height: 3rem; width: 6rem;">Ejecutar</button>
                      </div>
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 10px; height: 3rem; width: 6rem;">Cancelar</button>
                      </div>                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </mat-card>
          </form>
        
    </mat-card>
    <p></p>
    <mat-card>
        <app-historial-liquidaciones></app-historial-liquidaciones>
    </mat-card>
    <p></p>
    
</div>
