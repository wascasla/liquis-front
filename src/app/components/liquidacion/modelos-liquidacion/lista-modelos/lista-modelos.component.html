<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="escalafon">
        <th mat-header-cell *matHeaderCellDef> escalafon </th>
        <td mat-cell *matCellDef="let element"> {{element.escalafon}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef> moneda </th>
        <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
      </ng-container>

      <ng-container matColumnDef="fechabaja">
        <th mat-header-cell *matHeaderCellDef> fechabaja </th>
        <td mat-cell *matCellDef="let element"> {{element.fechabaja}} </td>
      </ng-container>     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
