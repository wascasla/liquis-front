<div class="container">
    <app-loading *ngIf="loading"></app-loading>
    <mat-card>
      <mat-card-title>Periodos Liquidaciones</mat-card-title>
    </mat-card>
    <p></p>
    <mat-card>
        <form >
            <mat-form-field >
              <mat-label>Descripcion Periodo</mat-label>
              <input matInput  placeholder="ingrese una Descripcion" value="">
              
            </mat-form-field>
            
            <button mat-raised-button color="primary" 
            style="margin-top: 15px; height: 3rem; width: 6rem;">Buscar!</button>
            
          
            
          </form>
    </mat-card>
    <p></p>
    <mat-card>
        <app-lista-periodos></app-lista-periodos>
    </mat-card>
    <p></p>
    <mat-card>
        <mat-card-title>Registro de Periodos de Liquidacion</mat-card-title>

        <form [formGroup]="LiquidacionesForm" #licenciaDirective="ngForm">
          <mat-card>
            <div class="container">
              <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput [matDatepicker]="pickerFechaInicio" [(ngModel)]="periodo"
                          placeholder="periodo" [errorStateMatcher]="matcher" formControlName="periodo">
                        <mat-datepicker-toggle matSuffix [for]="pickerFechaInicio"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFechaInicio></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                  <!--<div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput [matDatepicker]="pickerFechaPresentacion" [(ngModel)]="tipo"
                          placeholder="Fecha Presentacion" [errorStateMatcher]="matcher" formControlName="fechaPresentacion">
                        <mat-datepicker-toggle matSuffix [for]="pickerFechaPresentacion"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFechaPresentacion></mat-datepicker>
                        <mat-error *ngIf="LicenciaForm.get('fechaPresentacion').hasError('required')">
                          Campo Requerido
                        </mat-error>
                        <mat-error *ngIf="LicenciaForm.controls['fechaPresentacion'].errors?.date">
                          Campo Incorrecto.
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>-->
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field style="width: inherit;">
                        <mat-label>Tipo</mat-label>
                        <mat-select formControlName="tipo"  [(ngModel)]="tipo" style="font-size: 13px;">
                          <mat-option>Debe seleccionar una
                            opcion</mat-option>
                          
                        </mat-select>
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field style="width: inherit;">
                        <mat-label>Enfermedad</mat-label>
                        <mat-select formControlName="dobleSalarioFamiliar" [errorStateMatcher]="matcher" style="font-size: 13px;"
                          [(ngModel)]="dobleSalarioFamiliar">
                          <mat-option></mat-option>
                          
                        </mat-select>
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput placeholder="descripcion" [(ngModel)]="descripcion" formControlName="descripcion"
                          [errorStateMatcher]="matcher" maxlength="3">
                        
                      </mat-form-field>
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field>
                        <input matInput placeholder="liquidaFonid" [(ngModel)]="liquidaFonid"
                          formControlName="liquidaFonid" [errorStateMatcher]="matcher" maxlength="10">
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm align-self-center">
                      <mat-form-field class="observaciones">
                        <textarea matInput placeholder="acreditadaEnBanco" formControlName="acreditadaEnBanco"
                          [(ngModel)]="acreditadaEnBanco" maxlength="1000"></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  
                  
                </div>
                <div class="col-sm">
                  <div class="container">
                    <div class="row" style="align-items: baseline;">
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 15px; height: 3rem; width: 6rem;">Agregar</button>
                      </div>
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 10px; height: 3rem; width: 6rem;">Modificar</button>
                      </div>
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 10px; height: 3rem; width: 6rem;">Cancelar</button>
                      </div>
                      <div class="col-sm col-4">
                        <button mat-raised-button color="primary" 
                          style="margin-top: 10px; height: 3rem; width: 6rem;">Nuevo</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <span>{{movimientoLicencia | json:4}}</span>
          </mat-card>
          </form>
        
    </mat-card>
</div>
