<div class="container">
  <app-loading *ngIf="loading"></app-loading>
  <div class="row" style="margin-top: 20px">
    <div class="col text-right">
      <button mat-raised-button color="primary" color="primary" routerLink="/usuario/add"
        class="button_widht_nuevo">Nuevo</button>
    </div>
  </div>
  <div class="row">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="idUsuario" matSortDirection="asc"
        matSortDisableClear class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="idUsuario" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ids </th>
          <td mat-cell *matCellDef="let row" style="padding-right: 20px;"> <span>{{row.idUsuario}}</span></td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Nombres </th>
          <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let row"> {{row.Usuario}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Es Jefe Column -->
        <ng-container matColumnDef="esJefe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Jefe </th>
          <td mat-cell *matCellDef="let row"> {{row.esJefe}} </td>
        </ng-container>

        <!-- Es Jefe Column -->
        <ng-container matColumnDef="Activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let row"> {{row.Activo}} </td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="opciones" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>          
          <td mat-cell *matCellDef="let row">
              <mat-icon class="d-sm-none">more_vert</mat-icon>
            <button mat-icon-button color="primary" aria-label="Editar" (click)="onClickEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" aria-label="Activar"
              (click)="confirmDialogActivar(row.idUsuario, row.Activo)">
              <mat-icon *ngIf="row.Activo == 'S'">check</mat-icon>
              <mat-icon *ngIf="row.Activo == 'N'">clear</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div style="width: 100%;">
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="25"></mat-paginator>
    </div>
  </div>
</div>
